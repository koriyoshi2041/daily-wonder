<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#080a12"/>
      <stop offset="100%" style="stop-color:#0d1020"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Grid -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
    <line x1="50" y1="0" x2="50" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="250" y1="0" x2="250" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="350" y1="0" x2="350" y2="300"/>
  </g>
  
  <!-- Scattered text particles (anonymous state) -->
  <g fill="#78a0c8" fill-opacity="0.3" font-family="Courier New, monospace" font-size="10">
    <text x="45" y="55">a</text>
    <text x="78" y="72">7</text>
    <text x="320" y="68">@</text>
    <text x="355" y="95">#</text>
    <text x="42" y="120">x</text>
    <text x="340" y="140">?</text>
    <text x="65" y="190">z</text>
    <text x="330" y="200">k</text>
    <text x="50" y="245">9</text>
    <text x="355" y="230">m</text>
    <text x="48" y="275">&amp;</text>
    <text x="340" y="265">p</text>
  </g>
  
  <!-- Fingerprint lines (revealed state) -->
  <g fill="none" stroke="#00ffb4" stroke-width="1.5" stroke-opacity="0.6" filter="url(#glow)">
    <!-- Fingerprint ridges - simplified curves -->
    <path d="M130 110 Q200 95 270 110" stroke-opacity="0.3"/>
    <path d="M125 125 Q200 105 275 125" stroke-opacity="0.4"/>
    <path d="M120 140 Q200 115 280 140" stroke-opacity="0.5"/>
    <path d="M115 155 Q160 135 200 140 Q240 145 285 155" stroke-opacity="0.7"/>
    <path d="M115 170 Q160 155 200 165 Q240 175 285 170" stroke-opacity="0.9"/>
    <path d="M120 185 Q160 175 200 185 Q240 195 280 185" stroke-opacity="0.8"/>
    <path d="M125 200 Q165 195 200 202 Q235 209 275 200" stroke-opacity="0.6"/>
    <path d="M135 215 Q170 212 200 218 Q230 224 265 215" stroke-opacity="0.4"/>
    <path d="M150 228 Q175 226 200 230 Q225 234 250 228" stroke-opacity="0.3"/>
  </g>
  
  <!-- Revealed particles near fingerprint -->
  <g fill="#00ffb4" font-family="Courier New, monospace" font-size="9">
    <text x="145" y="115" fill-opacity="0.7">w</text>
    <text x="165" y="108" fill-opacity="0.8">h</text>
    <text x="185" y="102" fill-opacity="0.9">o</text>
    <text x="210" y="105" fill-opacity="0.9">a</text>
    <text x="230" y="110" fill-opacity="0.8">m</text>
    <text x="250" y="118" fill-opacity="0.7">I</text>
    
    <text x="138" y="142" fill-opacity="0.6">i</text>
    <text x="158" y="135" fill-opacity="0.7">d</text>
    <text x="178" y="128" fill-opacity="0.8">e</text>
    <text x="198" y="125" fill-opacity="0.9">n</text>
    <text x="218" y="128" fill-opacity="0.8">t</text>
    <text x="238" y="135" fill-opacity="0.7">i</text>
    <text x="258" y="142" fill-opacity="0.6">t</text>
    
    <text x="155" y="172" fill-opacity="0.8">s</text>
    <text x="175" y="168" fill-opacity="0.9">t</text>
    <text x="195" y="165" fill-opacity="1.0">y</text>
    <text x="215" y="168" fill-opacity="0.9">l</text>
    <text x="235" y="172" fill-opacity="0.8">e</text>
    
    <text x="165" y="198" fill-opacity="0.6">p</text>
    <text x="185" y="192" fill-opacity="0.7">a</text>
    <text x="205" y="190" fill-opacity="0.8">t</text>
    <text x="225" y="195" fill-opacity="0.7">t</text>
    <text x="245" y="202" fill-opacity="0.6">e</text>
  </g>
  
  <!-- Reveal circle -->
  <circle cx="200" cy="155" r="80" fill="none" stroke="#00ffb4" stroke-width="2" stroke-opacity="0.4"/>
  <circle cx="200" cy="155" r="85" fill="none" stroke="#00ffb4" stroke-width="1" stroke-opacity="0.2"/>
  <circle cx="200" cy="155" r="90" fill="none" stroke="#00ffb4" stroke-width="0.5" stroke-opacity="0.1"/>
  
  <!-- Scan line -->
  <line x1="200" y1="155" x2="260" y2="115" stroke="#00ffb4" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- Title -->
  <text x="20" y="30" fill="#c8d2e6" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Identity Fingerprint</text>
</svg>
