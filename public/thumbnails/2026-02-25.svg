<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0a0a0f"/>
  
  <!-- Network nodes -->
  <circle cx="200" cy="150" r="25" fill="#00ffff" opacity="0.8"/>
  <circle cx="100" cy="100" r="15" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="300" cy="80" r="18" fill="#ffd93d" opacity="0.7"/>
  <circle cx="120" cy="220" r="12" fill="#00ffff" opacity="0.6"/>
  <circle cx="280" cy="200" r="20" fill="#00ffff" opacity="0.7"/>
  <circle cx="320" cy="150" r="14" fill="#ffd93d" opacity="0.6"/>
  <circle cx="80" cy="170" r="10" fill="#ff6b6b" opacity="0.5"/>
  
  <!-- Trust connections -->
  <line x1="200" y1="150" x2="100" y2="100" stroke="#00ffff" stroke-width="2" opacity="0.4"/>
  <line x1="200" y1="150" x2="300" y2="80" stroke="#ffd93d" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="150" x2="280" y2="200" stroke="#00ffff" stroke-width="3" opacity="0.6"/>
  <line x1="200" y1="150" x2="120" y2="220" stroke="#00ffff" stroke-width="1.5" opacity="0.3"/>
  <line x1="280" y1="200" x2="320" y2="150" stroke="#ffd93d" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="80" y2="170" stroke="#ff6b6b" stroke-width="1" opacity="0.3"/>
  <line x1="300" y1="80" x2="320" y2="150" stroke="#ffd93d" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Glow effects -->
  <circle cx="200" cy="150" r="35" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  <circle cx="280" cy="200" r="28" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.2"/>
</svg>
